{% load static %}
<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8"> 
	  <title>排课系统</title>
      <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	  <link href="{% static 'CS_app/css/index_student.css' %}" rel="stylesheet" charset='utf-8'>
	  <link href="{% static 'CS_app/css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet">
	  
	  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script src="{% static 'CS_app/js/bootstrap-datetimepicker.min.js' %}"></script>
	  
   </head>
   <body>
     <nav class="navbar navbar-default">
       <div class="container-fluid">
         <div class="navbar-header">
          <a class="navbar-brand" href="#">教务处排课系统(学生端)</a> 
		 </div>
		 <ul class="nav navbar-nav navbar-right">
           <li><a href="#">当前用户：<span class="badge">{{ request.session.user_name }}</span></a></li>
           <li><a href="/logout/"><span class="glyphicon glyphicon-lock"></span>退出登录</a></li>
	     </ul>
       </div>      
      </nav>
	  <div class="pageContainer">
		<div class="pageContent">
			<form action="/get_post/" method="post">
				  {% csrf_token %}
				  <label class="searchTitle"><font size = "+2.5">课程查询系统</font></label>
				  <div class="searchDate form-group">
					<label class="control-label">选择日期</label>
					<div class="input-group date form_datetime col-md-2" data-link-format="yyyy-mm-dd">
                        <input class="form-control" size="16" type="text" value="" readonly name="Sdate">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
				  </div>
				  <div class="searchTime form-group">
					<label class="control-label">选择时段</label>
					<select class="form-control" style="width:200px" name="Stime">
					  <option>所有</option>
					  <option>08:00-09:30</option>
					  <option>10:00-11:30</option>
					  <option>12:00-13:30</option>
					  <option>14:00-15:30</option>
					  <option>16:00-17:30</option>
					  <option>18:00-19:30</option>
					  <option>19:30-21:00</option>
					  <option>08:00-10:30</option>
					  <option>14:00-16:30</option>
					  <option>18:00-21:00</option>
					</select>
				  </div>
				  <div class="searchPlace form-group">
					<label class="control-label">选择地点</label>
					<select class="form-control" style="width:200px" name="Splace">
					  <option>所有</option>
					  <option>公共教学一楼</option>
					  <option>公共教学二楼</option>
					  <option>公共教学三楼</option>
					  <option>公共教学四楼</option>
					  <option>求是楼</option>
					  <option>明德主楼</option>
					  <option>明德新闻楼</option>
					  <option>明德法学楼</option>
					  <option>明德商学楼</option>
					  <option>外国语学院</option>
					</select>
				  </div>
				  <div class="searchButton form-group">
					<button type="submit" class="btn btn-default" style="width:800px">查询</button>				  
				  </div>
				  </form>
				</div>	
	  </div>
	  <script type="text/javascript">
		$(".form_datetime").datetimepicker({
		format: 'yyyy-mm-dd',
		todayBtn: true,
		autoclose: true,
		minView: "month"
		});
	  </script>          
	</body>
</html>
